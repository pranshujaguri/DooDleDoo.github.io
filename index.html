	<script type="text/javascript">
		$(function () {
			if (!$.browser.msie) {
				var a = 0;
				for (; a < 7; a += 1) {
					setTimeout(function b() {
						var a = Math.random() * 1e3 + 4e3
							, c = $("<div />", {
								"class": "smoke"
								, css: {
									opacity: -2
									, left: Math.random() * 100 + 30
								}
							});
						$(c).appendTo("#viewport");
						$.when($(c).animate({
							opacity: 1
						}, {
							duration: a / 1
							, easing: "linear"
							, queue: false
							, complete: function () {
								$(c).animate({
									opacity: 0
								}, {
									duration: a / 2
									, easing: "linear"
									, queue: false
								})
							}
						}), $(c).animate({
							bottom: $("#viewport").height()
						}, {
							duration: a
							, easing: "linear"
							, queue: false
						})).then(function () {
							$(c).remove();
							b()
						})
					}, Math.random() * 3e3)
				}
			}
			else {
				"use strict";
				var a = 0;
				for (; a < 15; a += 1) {
					setTimeout(function b() {
						var a = Math.random() * 1e3 + 5e3
							, c = $("<div />", {
								"class": "smoke"
								, css: {
									left: Math.random() * 100 + 70
								}
							});
						$(c).appendTo("#viewport");
						$.when($(c).animate({}, {
							duration: a / 4
							, easing: "linear"
							, queue: false
							, complete: function () {
								$(c).animate({}, {
									duration: a / 4
									, easing: "linear"
									, queue: false
								})
							}
						}), $(c).animate({
							bottom: $("#viewport").height()
						}, {
							duration: a/2
							, easing: "linear"
							, queue: false
						})).then(function () {
							$(c).remove();
							b()
						})
					}, Math.random() * 3e3)
				}
			}
		}())
	</script>
